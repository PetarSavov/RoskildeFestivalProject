<!DOCTYPE html>
<html>

<head>

    <script type="application/x-javascript">

<body>

                    <div>

                        <div class="col-md-4 in-contact">

                            <textarea name="name" draggable="false" style="resize:none" rows="8" cols="40"></textarea>
                            <button type="button" class="btn btn-1 btn-success" name="Submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
