<!DOCTYPE html>
<html>

<head>
    <title>Admin Page</title>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery.min.js"></script>
    <!-- Custom Theme files -->
    <!--theme-style-->
    <link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!--//theme-style-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Music Club Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
  Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
</head>

<body>
    <div class="header">


        <div class="adminpannel">
            <div class="container">
                <div class="row">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Admin Panel</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-4 col-md-offset-4">
                                <div class="form-group">
                                    <h3 style="text-align: center; margin-bottom:5px"><span class="label label-custom">Title</span></h3>
                                    <input class="form-control" style="resize:none"></input>
                                </div>
                                <div class="form-group">
                                    <h3 style="text-align: center; margin-bottom:5px"><span class="label label-custom">Description</span></h3>
                                    <textarea name="name" class="form-control" draggable="false" style="resize:none" rows="8" cols="40"></textarea>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-1 btn-success btn-block" name="Submit">Submit</button>
                                    <button type="button" class="btn btn-1 btn-danger btn-block" name="Submit">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
