            <script>
                $("[name='my-checkbox']").bootstrapSwitch();

            <script>
                $('input[name="my-checkbox"]').on('switchChange.bootstrapSwitch', function(event, state) {
                    if ($('input[name="my-checkbox"]').bootstrapSwitch("state") == true) {
                        $("#editArtists").css("display", "none");
                        $("#editEvents").css("display", "none");
                        $("#editSongs").css("display", "none");
                        $("#DeleteArtist").css("display", "none");
                        $("#DeleteEvent").css("display", "none");
                        $("#DeleteSong").css("display", "none");
                        if ($('#CancelArtist').hasClass('btn-warning')) {
                            $('#CancelArtist').removeClass('btn-warning');
                            $('#CancelArtist').addClass('btn-danger');
                            $('#CancelEvent').removeClass('btn-warning');
                            $('#CancelEvent').addClass('btn-danger');
                            $('#CancelSong').removeClass('btn-warning');
                            $('#CancelSong').addClass('btn-danger');

                        }

                    } else {
                        $("#editArtists").css("display", "block");
                        $("#editEvents").css("display", "block");
                        $("#editSongs").css("display", "block");
                        $("#DeleteArtist").css("display", "block");
                        $("#DeleteEvent").css("display", "block");
                        $("#DeleteSong").css("display", "block");
                        if ($('#CancelArtist').hasClass('btn-danger')) {
                            $('#CancelArtist').removeClass('btn-danger');
                            $('#CancelArtist').addClass('btn-warning');
                            $('#CancelEvent').removeClass('btn-danger');
                            $('#CancelEvent').addClass('btn-warning');
                            $('#CancelSong').removeClass('btn-danger');
                            $('#CancelSong').addClass('btn-warning');

                        }
                    }
                });
            </script>
